<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css" />
  <link rel="icon" type="image/png" href="./img/insta-fav.ico" />
  <title>Instagram Clone</title>
</head>
<body>
  <main class="flex align-items-center justify-content-center">
    <section id="mobile" class="flex">
      <!-- Optional: Mobile image area -->
    </section>

    <section id="auth" class="flex direction-column">
      <div class="panel login flex direction-column">
        <h1 class="flex justify-content-center">
          <img src="./img/instagram-logo.png" alt="Instagram logo" />
        </h1>

        <form id="login-form">
          <label for="email" class="sr-only">Phone number, username, or email</label>
          <input id="email" name="email" placeholder="Phone number, username, or email" required />

          <label for="password" class="sr-only">Password</label>
          <input id="password" name="password" type="password" placeholder="Password" required />

          <button id="login-btn" type="submit">Enter</button>
        </form>

        <div class="flex separator align-items-center">
          <span></span>
          <div class="or">OR</div>
          <span></span>
        </div>

        <div class="login-with-fb flex direction-column align-items-center">
          <div>
            <img src="./img/facebook-6338509_1280.webp" alt="FB icon" width="20" style="vertical-align: middle;" />
            <a href="#" id="fb-login">Login with Facebook</a>
          </div>
          <a href="#" id="forgot-link">Forgot password?</a>
        </div>
      </div>

      <div class="panel register flex justify-content-center">
        <p>Don't have an account?</p>
        <a href="#" id="signup-link">Sign up</a>
      </div>

      <div class="app-download flex direction-column align-items-center">
        <p>Get the app</p>
        <div class="flex justify-content-center">
          <img src="./img/apple-button.png" alt="Apple Store" />
          <img src="./img/googleplay-button.png" alt="Google Play" />
        </div>
      </div>
    </section>
  </main>

  <footer>
    <ul class="flex flex-wrap justify-content-center">
      <li><a href="#">Meta</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Jobs</a></li>
      <li><a href="#">Help</a></li>
      <li><a href="#">API</a></li>
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Locations</a></li>
      <li><a href="#">Instagram Lite</a></li>
      <li><a href="#">Threads</a></li>
      <li><a href="#">Contact Uploading & Non-Users</a></li>
      <li><a href="#">Meta Verified</a></li>
    </ul>
    <p class="copyright">Â© 2025 Instagram from Meta</p>
  </footer>

        <link rel="stylesheet" href="styles.css" />
        <script src="./index.js"></script>
</body>
</html>
